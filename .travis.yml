dist: bionic

language: go

env: GO111MODULE=on

go:
  - 1.13.x

before_script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.21.0

script:
  - golangci-lint run
  - go test ./...
  - ./build.sh

deploy:
  provider: releases
  file:
    - dist/*
  skip_cleanup: true
  on:
    tags: true